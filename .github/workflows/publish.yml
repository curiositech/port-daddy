name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (skip actual publish)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - run: npm install

      - name: Run unit tests only (integration tests run in CI)
        run: npm test -- --testPathIgnorePatterns="integration"

      - run: npm run build

      - name: Publish to npm
        if: inputs.dry_run != 'true'
        run: npm publish --provenance --access public
